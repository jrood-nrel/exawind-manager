packages:
  gcc:
    externals:
      - spec: gcc@12.2.1
        prefix: /opt/rh/gcc-toolset-12/root/usr
        extra_attributes:
          compilers:
            c: /opt/rh/gcc-toolset-12/root/usr/bin/gcc
            cxx: /opt/rh/gcc-toolset-12/root/usr/bin/g++
            fortran: /opt/rh/gcc-toolset-12/root/usr/bin/gfortran
  cray-mpich:
    require: "@8.1.32"
    buildable: false
    externals:
      - spec: "cray-mpich@8.1.32%gcc@12.2.1"
        prefix: /projects/hpcapps/cray0425/8.1.32/mpich/8.1.32/ofi
        modules:
          - libfabric/1.15.2.0
  boost:
    require: "@1.80.0"
  netcdf-c:
    require: "build_system=autotools"
  libxml2:
    require: "build_system=autotools"
  mpi:
    require: "cray-mpich"
  blas:
    require: "netlib-lapack"
  lapack:
    require: "netlib-lapack"
  hdf5:
    require: "~fortran"
  amr-wind:
    require: "target=x86_64"
  all:
    prefer:
      - "%gcc@12.2.1"
      - "build_type=Release"
